<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina web</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" href="./icomoon/style.css">
  </head>
  <body>
    <div class="bg"></div>
    <div class="calculator">
        <div class="screen" id="calculator-screen">950</div>
        <div class="calculator-keyes" id="calculator-keys">
        <div class="row">
          <div class="button reset colspan3">C</div>
          <div class="button operator"><span class="icon-divide"></span></div>
        </div>
        <div class="row">
          <div class="button number">7</div>
          <div class="button number">8</div>
          <div class="button number">9</div>
          <div class="button operator"><span class="icon-multiply"></span></div>
        </div>
        <div class="row">
          <div class="button number">4</div>
          <div class="button number">5</div>
          <div class="button number">6</div>
          <div class="button operator"><span class="icon-minus"></span></div>
        </div>
        <div class="row">
          <div class="button number">1</div>
          <div class="button number">2</div>
          <div class="button number">3</div>
          <div class="button operator"><span class="icon-add"></span></div>
        </div>
        <div class="row">
          <div class="button number">0</div>
          <div class="button point">.</div>
          <div class="button equal colspan2">=</div>
        </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
