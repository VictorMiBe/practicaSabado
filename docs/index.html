<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pagina web</title>
    <link rel="stylesheet" type="text/css" href="./css/index.css" />
    <link rel="stylesheet" href="./icomoon/style.css">
  </head>
  <body>
    <div class="bg"></div>
    <div class="calculator">
        <div class="screen" id="calculator-screen">950</div>
        <div class="calculator-keyes" id="calculator-keys">
          <div class="row">
            <div class="button reset colspan3" data-operator="clear">C</div>
            <div class="button operator" data-math="divide"><span class="icon-divide"></span></div>
          </div>
          <div class="row">
            <div class="button number" data-number="7">7</div>
            <div class="button number" data-number="8">8</div>
            <div class="button number" data-number="9">9</div>
            <div class="button operator" data-math="multiply"><span class="icon-multiply"></span></div>
          </div>
          <div class="row">
            <div class="button number" data-number="4">4</div>
            <div class="button number" data-number="5">5</div>
            <div class="button number" data-number="6">6</div>
            <div class="button operator" data-math="minus"><span class="icon-minus"></span></div>
          </div>
          <div class="row">
            <div class="button number" data-number="1">1</div>
            <div class="button number" data-number="2">2</div>
            <div class="button number" data-number="3">3</div>
            <div class="button operator" data-math="add"><span class="icon-add"></span></div>
          </div>
          <div class="row">
            <div class="button number" data-number="0">0</div>
            <div class="button point" data-number=".">.</div>
            <div class="button equal colspan2" data-operator="equal">=</div>
          </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./js/main.js"></script>
  </body>
</html>
